name: Linters (Code Style Checks)

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  isort:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Run isort checks
        uses: isort/isort-action@master
        with:
          configuration: "--check-only --diff --color"

  black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install black
        run: |
          python -m pip install -r requirements/extras.txt
      - name: Retrieve black version
        run: |
          BLACKVERSION=$(python -c "import black; print(black.__version__)")
          echo "black_version=$BLACKVERSION"
          echo "black_version=$BLACKVERSION" >> $GITHUB_ENV
          echo "${{ env.black_version }}"
      - name: Which black version
        uses: psf/black@stable
        with:
          options: "--version"
      - name: Run black checks
        uses: psf/black@stable
        with:
          options: "--check --diff --color"
