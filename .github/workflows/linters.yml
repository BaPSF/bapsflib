name: Linters (Code Style Checks)

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  isort:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: SEtup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Run isort checks
        uses: isort/isort-action@master
        with:
          configuration: "--check-only --diff --color"
