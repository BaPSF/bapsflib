name: Tests

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}


    strategy:
      fail-fast: false
      matrix:
        do-coverage: [false]

        include:

          - name: Python 3.7 - on ubuntu-latest
            os: ubuntu-latest
            python: 3.7
            do-coverage: true

          - name: Python 3.7 - on macos-latest
            os: macos-latest
            python: 3.7

          - name: Python 3.7 - on windows-latest
            os: windows-latest
            python: 3.7

    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
        shell: bash
      - name: Run test
        run: |
          if ${{ matrix.do-coverage }}; then
            coverage run -m unittest discover
          else
            python -m unittest discover
          fi
        shell: bash
      - name: Report coverage
        if: ${{ matrix.do-coverage }}
        run: |
          import pathlib
          print(pathlib.Path(".coveragerc").is_file())
        shell: python
