name: Tests

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:

          - name: Python 3.7
            os: ubuntu-latest
            python: 3.7

    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Run test
        run: pytest --pyargs bapsflib
