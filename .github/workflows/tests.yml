name: Tests

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:

jobs:
  tests:
    name: Python ${{ matrix.python }} - on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python: [3.6, 3.7, 3.8]
        os: [ubuntu-latest, macos-latest, windows-latest]

        include:
          # mark default
          - do-coverage: false

          # mark case for coverage reporting
          - python: 3.7
            os: ubuntu-latest
            do-coverage: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.python }}
      - name: Install 'bapsflib' dependencies
        run: python -m pip install -r requirements/tests.txt
      - name: Run tests
        run: |
          if ${{ matrix.do-coverage }}; then
            coverage run -m unittest discover
          else
            python -m unittest discover
          fi
        shell: bash
      - name: Report coverage
        if: ${{ matrix.do-coverage && !failure() }}
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true

  test-mins:
    # test min versions of key dependencies
#    needs: tests
    name: Python ${{ matrix.python }} - ${{ matrix.spec-name }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
#        python: [3.6, 3.7, 3.8]

        include:
          - spec-name: h5py v2.6.0 numpy v1.14
            min-install: h5py==2.6.0 numpy==1.14
            python: 3.6

    steps:
      - name: play
        run: |
          echo "python -m pip install ${{ matrix.min-install }}"
      - name: Checkout code
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.python }}
      - name: Install 'bapsflib' dependencies
        run: |
          python -m pip install -r requirements/tests.txt ${{ matrix.min-install }}
      - name: Run tests
        run: python -m unittest discover
